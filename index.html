<html>

  <title>App</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <!------------------------ main ------------------------->
    <div class="main">
      <h2 class="sign-in_title">
        Sign In
      </h2>

      <p class="email_address">
        Email Address
      </p>
      <input class="email_input" type="text" placeholder="Email Address">

      <p class="password">
        Password
      </p>
      <input class="password_input" type="password" placeholder="Password">

      <a href="">
        <p class="forget_password">
          Forget Password
        </p>
      </a>

      <button class="sign-in_button">
        Sign In
      </button>
    </div>

    <!----------------------- main2 ------------------------->
    <div class="main2">
      <h2 class="welcome">
        Welcome

      <p class="text">
        Lorem ipsum dolor sit, consectetur adipisicing. Impedit veniam aspernatur saepe
      </p>

      <button class="sign-in_button-2">
        Sign In
      </button>
      <button class="sign-up_button-2">
        Sign Up
      </button>

      <div class="foot">
        <div class="log1">

        </div>
        <div class="log2">

        </div>
        <div class="log3">

        </div>
      </div>
    </div>

    <!----------------------- main3 ------------------------->
    <div class="main3">
      <h2 class="sign-up_title">
        Sign Up
      </h2>

      <p class="mobile-number">
        Mobile Number
      </p>
      <input class="mobile-number_input" type="number" placeholder="+234">

      <p class="email_address">
        Email Address
      </p>
      <input class="email_input" type="text" placeholder="nameofyou@gmail.com">

      <p class="password">
        Password
      </p>
      <input class="password_input" type="password" placeholder="password">

      <button class="sign-in_button">
        Create Account
      </button>

      <div class="foot">
        <div class="log1">

        </div>
        <div class="log2">

        </div>
        <div class="log3">

        </div>
      </div>
    </div>

  </div>
